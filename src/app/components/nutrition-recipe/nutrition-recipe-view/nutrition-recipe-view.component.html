
<div class="nutrition-recipe-view">
  <div class="nutrition-recipe-view__swiper-container">
    <swiper-container class="nutrition-recipe-view__swiper-container__swiper-slide">
      <swiper-slide *ngFor="let recipe of config" >
        <app-nutrition-recipe-card (favoriteChanges)="toggleFavorite($event)" [config]="recipe"></app-nutrition-recipe-card>
      </swiper-slide>
    </swiper-container>
  </div>
</div>
