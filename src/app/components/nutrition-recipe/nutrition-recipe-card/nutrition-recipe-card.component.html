
<div class="recipe-card">
    <div class="recipe-card__background" [style.background-image]="'url(' + recipe.backgrounImage + ')'">
        <div class="recipe-card__background__liked-container">
            <span class="recipe-card__background__liked-container__like-icon" *ngIf="!recipe?.liked" (click)="toggleFavorite()"><img src="../../../assets/icons/off.svg" alt=""></span>
            <span class="recipe-card__background__liked-container__like-icon" *ngIf="recipe?.liked" (click)="toggleFavorite()"><img src="../../../assets/icons/on.svg" alt=""></span>
        </div>
        <div class="recipe-card__background__content-container">
            <div class="recipe-card__background__content-container__title-container">
                <h1 class="recipe-card__background__content-container__title-container__title">{{recipe.title}}</h1>
            </div>
            <div class="recipe-card__background__content-container__bottom-content">
                <p class="recipe-card__background__content-container__bottom-content__difficulty--{{difficultyTemplate.class}}">{{difficultyTemplate.text}}</p>
                <span class="recipe-card__background__content-container__bottom-content__time">{{recipe.duration}} min.</span>
            </div>
        </div>
    </div>
</div>
