<div class="form-container">
  <form [formGroup]="encuestaForm" (ngSubmit)="onSubmit()">
    <div *ngFor="let pregunta of preguntas ; let i = index" class="form-group">
      <app-question-encuesta [pregunta]="pregunta"></app-question-encuesta>
    </div>
    <button type="submit" [disabled]="encuestaForm.invalid" class="btn btn-primary">Enviar respuestas</button>
  </form>
</div>
