<div>
  <div class="nutrition-recipe-view">
    <div *ngFor="let recipe of configs" class="nutrition-recipe-view__content">
      <app-nutrition-recipe-card (favoriteChanges)="toggleFavorite($event)" [config]="recipe" (changeRecipe)="changeRecipe($event)"></app-nutrition-recipe-card>
    </div>
  </div>
</div>
